<h2>Importação</h2>  

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Data Entrega</th>
    <th scope="col">Nome do Produto</th>
    <th scope="col">Quantidade</th>
    <th scope="col">Valor Unitário</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of pedidosResponse[0].itemPedidos; index as i">
    <td scope="row">{{ item.idpedido }}</td>
    <td scope="row">{{ item.dataEntrega  | date : 'dd-MM-yyyy'}}</td>
    <td scope="row">{{ item.nomeProduto }}</td>
    <td scope="row">{{ item.quantidade | number }}</td>
    <td scope="row">{{ item.valorUnitario | number  }}</td>
  </tr>
  </tbody>
</table>

<br> <br> 

<button type="button"
        class="btn btn-primary"
        (click)="onBack()">
        Voltar
</button>
